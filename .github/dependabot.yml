version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: weekly
      time: '04:00'
      timezone: Europe/London
    open-pull-requests-limit: 5
    commit-message:
      prefix: chore
      include: scope
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: weekly
    commit-message:
      prefix: chore
      include: scope
